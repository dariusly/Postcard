<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Postcard</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body class="page">
    <!-- Фонове зображення -->
    <img src="images/fone.jpg" alt="Background" class="background">

    <!-- Листівка -->
    <div class="postcard">
        <header class="postcard__header">
            <h1 class="postcard__title">Happy New Year 2024!</h1>
        </header>
        <main class="postcard__content">
            <div class="postcard__image-wrapper">
                <img src="images/postcard.png" alt="New Year" class="postcard__image">
            </div>
            <p class="postcard__message">
                Wishing you joy, health, and success!
            </p>
        </main>
        <footer class="postcard__footer">
            <div class="postcard__decorations">
                <div class="postcard__decoration postcard__decoration--snowflake"></div>
                <div class="postcard__decoration postcard__decoration--star"></div>
                <div class="postcard__decoration postcard__decoration--tree"></div>
            </div>
            <p class="postcard__signature">2024 New Year Greetings</p>
        </footer>
    </div>
</body>
</html>
